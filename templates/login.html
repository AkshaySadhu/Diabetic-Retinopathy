{% extends 'base.html' %}

{% block title %}
	User Login
{% endblock title %}


{% block body %}

<form action="/login" method="POST">
    {% csrf_token %}
    <label>Username</label><input type="text" name="username" required>
    <label>Password</label><input type="password" name="password" required>
    <input type="submit" value="Login">
</form>

{% endblock body %}
