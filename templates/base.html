<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}DRAPP{% endblock title %}</title>
    {% block header %} {% endblock header %}
</head>
<body>
	{% if request.user.is_authenticated%}
		{% include 'navbar.html' %}
	{% endif %}


	{% if messages %}
		<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
		</ul>
	{% endif %}


	{% block body %}
	{% endblock body %}
</body>
</html>
